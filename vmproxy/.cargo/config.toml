[build]
target = "aarch64-unknown-linux-musl"

[target.aarch64-unknown-linux-musl]
linker = "/usr/bin/clang"
rustflags = [
    "-Clinker-plugin-lto",
    "-Clink-arg=--target=aarch64-unknown-linux-musl",
    "-Clink-arg=-fuse-ld=lld",
]

[target.aarch64-unknown-freebsd]
linker = "/usr/bin/clang"
rustflags = [
    "-Clinker-plugin-lto",
    "-Clink-arg=--target=aarch64-unknown-freebsd",
    "-Clink-arg=--sysroot=freebsd-sysroot",
    "-Clink-arg=-fuse-ld=lld",
    "-Clink-arg=-stdlib=libc++",
]
